[core]
; arch: type of computer: zx80 | zxspectrum | coleco[vision]
arch=coleco

[debug]
;logfile=dump/trace.at.log
logfile.flush=0
;customROMFile=
;customROMAddress=

[cartridge]
file=D:/Emulation/COLECO/ZAXXON.ROM

[zx80]
; Video
; video.fg|bg: 0xRRGGBB values for white/black
;video.fg=
;video.bg=

[loglevels]
; 0=off, 1=ERROR, 2=WARNING, 3=INFO, 4=DEBUG, 5=TRACE
computer=2
cpu=2
memory=1
keyboard=2
joystick=3
video=2
sound=3
inputs=4
mainwindow=3

[monitor]
; F12 in console window toggles the Monitor view
; breakpoint=(ddddd | 0xhhhh | 0oooooo) (address, in decimal|hex|octal) to stop at specfied address
; custommem=(ddddd | 0xhhhh | 0oooooo) to set custom memory view in monitor

; Display
;breakpoint=0xC043

;breakpoint=0x0168
;breakpoint=0x0143

custommem=0x4000
