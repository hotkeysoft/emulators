border=
fullscreen=0
filtering=0

[debug]
logfile=dump/trace.log
logfile.flush=1
;customROMFile=
;customROMAddress=

[loglevels]
; 0=off, 1=ERROR, 2=WARNING, 3=INFO, 4=DEBUG, 5=TRACE
computer=3
cpu=3
memory=1
keyboard=3
joystick=2
floppy=3
floppy.iwm=3
video=1
sound=2
inputs=2
mainwindow=3
via=0

[monitor]
; F12 in console window toggles the Monitor view
; breakpoint=(ddddd | 0xhhhh | 0oooooo) (address, in decimal|hex|octal) to stop at specfied address
; custommem=(ddddd | 0xhhhh | 0oooooo) to set custom memory view in monitor


; call (_read)
;breakpoint=0x4004E8

; _read begin
;breakpoint=0x4013BA

; P_Sony_DiskPrime, after motor on
;breakpoint=0x401dd0

; Get track speed
;breakpoint=0x401e82

; 1st reading
;breakpoint=0x401e84

; After 2nd reading
;breakpoint=0x401e94

; Before set speed
;breakpoint=0x4018b4 ; ok

; After set speed
;breakpoint=0x4018bc
;breakpoint=0x4019c2

; seek
; Speed check passed
;breakpoint=0x4019c6

; After header read
breakpoint=0x4019d2

; Calling Read Data 
breakpoint=0x401a60

custommem=0x016A

